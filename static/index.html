<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron Job Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/cronstrue@latest/dist/cronstrue.min.js">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Cron Job Monitor</h1>
        
        <!-- Add New Job Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0">Add New Job</h5>
            </div>
            <div class="card-body">
                <form id="newJobForm">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="jobId" class="form-label">Job ID</label>
                            <input type="text" class="form-control" id="jobId" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="schedule" class="form-label">Cron Schedule</label>
                            <input type="text" class="form-control" id="schedule" placeholder="* * * * *" required>
                            <div class="form-text" id="scheduleHelp"></div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="tolerance" class="form-label">Tolerance (minutes)</label>
                            <input type="number" class="form-control" id="tolerance" value="10" min="1" max="1440" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Job</button>
                </form>
            </div>
        </div>

        <!-- Jobs List -->
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0">Configured Jobs</h5>
                    <button class="btn btn-sm btn-outline-primary" onclick="refreshJobs()">Refresh</button>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Job ID</th>
                                <th>Schedule</th>
                                <th>Tolerance</th>
                                <th>Last Run</th>
                                <th>Duration</th>
                                <th>Last Alert</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="jobsList">
                            <!-- Jobs will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast for notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" id="toastTitle">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cronstrue@latest/dist/cronstrue.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
